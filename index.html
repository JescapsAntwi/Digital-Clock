<!DOCTYPE html>
<html lang="en">
<head>
    <!--demo of how to comment in html-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
/* this is a comment in css */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

#clock {
    font-size: 4em;
    font-weight: bold;
    color: #333;
    background-color: #f0f0f0;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
    </style>
</head>
<body>
    <div id="clock"></div>
    <script>
        function updateClock() {

            //create date object
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            //Use of the ternary operator to
            let ampm = hours >= 12 ? 'PM' : 'AM';

            //i now understand the logic here
            hours = hours % 12;
            hours = hours ? hours : 12;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            //understand the use of backtick keys and $ symbol
            const timeString = `${hours}: ${minutes} : ${seconds}${ampm}`;

            //dom manipulation
            document.getElementById('clock').textContent = timeString;

            //understand the function below
            setTimeout(updateClock, 1000);

            //positioning of css and script files/ code
}
updateClock();
    </script>
</body>
</html>
